<div
  style="
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    /* background-color: red; */
    height: calc(100% - 41px);
    width: 100%;
    /* margin-top: auto; */
  "
>
  <div #scrollContainer class="scroll-cont">
    <div
      class="horizontal-not yet"
      style="display: flex; flex-direction: column; margin: 5px 10px"
    >
      <div
        style="
          /* border: 1px solid gray; */
          margin: 5px;
          width: fit-content;
          max-width: fit-content;
          max-width: 50%;
          border-radius: 8px;
          display: flex;
          flex-direction: column;
        "
        [ngClass]="{
          'move-left': a.sender[0] != sender[0],
          'move-right': a.sender[0] == sender[0]
        }"
        *ngFor="let a of messages"
      >
        <!-- <div style="background-color: bisque; max-width: 45%"> -->
        <p
          style="margin: 8px 10px 2px 10px; padding: 0px; word-wrap: break-word"
        >
          {{ a.message }}
        </p>
        <span
          style="
            margin: 0px 10px 5px 0px;
            font-size: 10px;
            align-self: flex-end;
            opacity: 0.5;
            color: black;
          "
          >{{ (a.time | dateFormat).slice(11) }}</span
        >
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>

<div
  class="type msg-not yet"
  style="
    height: 40px;
    width: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 0px 0px 25px 25px;
    background-color: #d1d1d1;
  "
>
  <div
    style="
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 85%;
      width: 95%;
      border-radius: 15px;
      /* background-color: #d1d1d1; */
    "
  >
    <textarea
      type="text"
      style="
        width: 85%;
        height: 90%;
        margin: 0px;
        /* size: 10px; */
        padding: 0px;
        border: none;
        outline: none;
        /* overflow-y: hidden; */
        background-color: transparent;
      "
      [(ngModel)]="message"
      placeholder="Type a message"
    ></textarea>
    <button
      style="
        border-radius: 10px;
        width: 60px;
        height: 35px;
        border: none;
        user-select: none;
        cursor: pointer;
        background-color: gray;
      "
      (click)="sendToParent()"
    >
      send
    </button>
  </div>
</div>
